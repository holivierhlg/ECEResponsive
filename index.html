<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr-fr" lang="fr-fr" >
	<head>
		<meta charset="utf-8" />
		<meta name="robots" content="index, follow" />
		<title>Vindiou</title>
		<meta name="keywords" content="Vindiou" />
		<meta name="description" content="Vindiou" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/app.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</head>
<body ng-app='vin'>
	<div ng-controller='vinController'>
    <header>
      <div id="logo"></div>
      <div id="filter">
        <div id="search">
          <input class="searchBar" id="search" type="search" placeholder="Rechercher un vin">
        </div>
        <div id="filterBar">
          <label for="range" class="filterText">Prix maximum : {{ filterprice }}</label>
          <input id="range" class="range" type="range" min="0" max="100" value="100" step="1">
        </div>
      </div>
    </header>

    <content>
  	  <h1>Vins</h1>
  	  <div class="resultDescription"></div>

  	  <section id="vins">
  	    <article ng-repeat="product in products">
  	      <figure>
  	        <img ng-src="assets/products/{{product.img}}" />

  	        <figcaption >
  						{{ product.type }}
  	        </figcaption>

  	      </figure>
  	    </article>
  	  </section>

  	</content>
  	</div>
  </body>
</html>

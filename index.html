<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr-fr" lang="fr-fr" >
	<head>
		<meta charset="utf-8" />
		<meta name="robots" content="index, follow" />
		<title>Vindiou</title>
		<meta name="keywords" content="Vindiou" />
		<meta name="description" content="Vindiou" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/app.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</head>
<body ng-app='vin'>

	<div ng-controller='vinController' class="container-fluid">
    <div class="row">
    <header class="row col-lg-10 col-lg-offset-1 hidden-xs hidden-sm hidden-md">

      <div id="logo" class="col-lg-4 col-lg-offset-1"></div>
      <div id="filter" class="col-lg-4 col-lg-offset-1">
        <div id="search">
          <input class="searchBar" id="search" type="search" placeholder="Rechercher un vin" ng-model="searchproduct">
        </div>
        <div id="filterBar">
          <label for="range" class="filterText">Prix maximum : {{ filterprice }}</label>
          <input id="range" class="range" type="range" min="0" max="50" value="50" step="1" ng-model="filterprice">
        </div>
      </div>
    </header>

    <header class="row col-lg-12 col-lg-offset-0 visible-xs visible-sm visible-md">

      <div id="logo" class="col-md-4 col-md-offset-3 col-sm-6 col-sm-offset-6 col-xs-12 col-xs-offset-4 col-centered"></div>
      <div id="filter" class="col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-1 col-centered">
        <div id="search">
          <input class="searchBar" id="search" type="search" placeholder="Rechercher un vin">
        </div>
        <div id="filterBar">
          <label for="range" class="filterText">Prix maximum : {{ filterprice }}</label>
          <input id="range" class="range" type="range" min="0" max="100" value="100" step="1">
        </div>
      </div>
    </header>
  </div>

    <content class="row">
      <h1>Vins</h1>
      <div class="resultDescription">
        {{ searchproduct }} - 0-{{ filterprice }}€ - {{ nbproducts }} produits
      </div>
      <div class="horizontalBar"></div>

  	  <section id="vins">
  	    <article ng-repeat="product in products | maxFilter:filterprice | filter:searchproduct" class="col-lg-4 col-md-6 col-xs-12">
  	      <figure class="row">
  	        <img ng-src="assets/products/{{product.img}}" class="col-lg-3 col-md-2 col-xs-1 no-resize"/>

            <figcaption class="col-lg-9 col-md-9 col-xs-9">
  						<h2> {{ product.title}} </h2>
  						{{ product.year + '-' }}
  						<span class="label label-default">
  							{{ product.type }}
  						</span>
  					  <p>	{{ product.price + '€'}} </p>


  	        </figcaption>

          </figure>

  	    </article>
  	  </section>

  	</content>
  	</div>
  </body>
</html>
